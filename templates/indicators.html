<div class="info" layout="row">
	
	<div flex="100">
		<div class="accordion">

			<div ng-repeat="(sector, metricas) in chavimochic.sectores">
				<div class="item-accordion" layout="row" ng-class="{'item-accordion-selected': openM1}" ng-click="openM1=!openM1" ng-init="openM1 = false">
					<div flex layout="row">
						<div flex="5"></div>
						<div flex="95" layout="row">
							<div flex="10" layout="row" layout-align="start center" class="color-educacion">
								<div><i class="icon-donut"></i></div>
							</div>
							<div flex="60" class="label-item" layout="row" layout-align="start center">
								<div>{{sector}}</div>
							</div>
							<div flex="30" layout="row" layout-align="space-between center" style="text-align: right;color: #ccc;">
									
									<i class="icon-pin"></i>
									<i class="icon-poligon"></i>

								<button class="btn-list" style="border-left: 1px solid #eee;">
									<i class="icon-arrow_down" ng-if="openM1 == false"></i>
									<i class="icon-arrow_up" ng-if="openM1 == true"></i>
								</button>
							</div>
						</div>
						
					</div>
					
				</div>
				<!-- Detail -->
				<div class="inner-metrics" layout="row" layout-wrap ng-class="{'open-metrics': openM1}">
					<div flex="5"></div>
					<div flex="90" layout="row" layout-wrap>
						<div class="cabecera-titles" flex="100" layout="row" layout-align="space-between center">
							<div flex class="title-metric">Check</div>
							<div flex="50" class="title-metric" style="text-align: left;">Metrica</div>
							<div flex class="title-metric">Actual</div>
							<div flex class="title-metric">Ideal</div>
							<div flex class="title-metric">POl</div>
						</div>
						
						<div class="row-info" flex="100" layout="row" layout-align="space-between center" ng-repeat="(metrica, value) in metricas">
							<div flex class="row-data"><input type="checkbox" value="" ></div>
							<div flex="50" class="title-metric" style="text-align: left;">{{metrica}}</div>
							<div flex class="row-data">{{chavimochic.raw_data[metrica]['Paijan'].actual}}</div>
							<div flex class="row-data">{{chavimochic.raw_data[metrica]['Paijan'].optimo}}</div>
							<div flex class="row-data"><i class="icon-poligon"></i></div>
						</div>
                        
					</div>
					<div flex="5"></div>
				</div>
			</div>
		</div>
	</div>
	
</div>
